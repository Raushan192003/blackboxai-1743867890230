<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Diamond Casino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .register-bg {
            background-image: url('https://images.pexels.com/photos/187041/pexels-photo-187041.jpeg');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-black py-4 px-6 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fas fa-gem text-yellow-400 text-2xl"></i>
            <a href="/index.html" class="text-xl font-bold">DIAMOND CASINO</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="/login.html" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-medium transition">
                Login
            </a>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="register-bg min-h-screen flex items-center justify-center p-4">
        <div class="form-container bg-black bg-opacity-70 rounded-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Create Account</h1>
                <p class="text-gray-300">Join Diamond Casino today</p>
            </div>
            
            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="email" class="block mb-2 font-medium">Email Address</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
                        placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="password" class="block mb-2 font-medium">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required minlength="6"
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 pr-12"
                            placeholder="Create a password">
                        <button type="button" class="toggle-password absolute right-3 top-3 text-gray-400 hover:text-white">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block mb-2 font-medium">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" required minlength="6"
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 pr-12"
                            placeholder="Confirm your password">
                        <button type="button" class="toggle-password absolute right-3 top-3 text-gray-400 hover:text-white">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" type="checkbox" required
                            class="w-4 h-4 bg-gray-800 border-gray-700 rounded focus:ring-yellow-500 focus:ring-2">
                    </div>
                    <label for="terms" class="ml-2 text-sm text-gray-300">
                        I agree to the <a href="#" class="text-yellow-400 hover:underline">Terms of Service</a> and <a href="#" class="text-yellow-400 hover:underline">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="w-full py-3 px-6 bg-yellow-500 hover:bg-yellow-600 rounded-md font-bold text-lg transition">
                    Create Account
                </button>
                
                <div class="text-center text-gray-400">
                    Already have an account? <a href="/login.html" class="text-yellow-400 hover:underline">Login here</a>
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
